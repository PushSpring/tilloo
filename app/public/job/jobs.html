<h2>Jobs</h2>
<div flex layout="row">
    <md-table-container>
        <table md-table>
            <thead md-head md-order="query.order" md-on-reorder="onReorder" class="md-head">
            <tr md-row>
                <th md-column md-order-by="_id"><span>Id</span></th>
                <th md-column md-order-by="name"><span>Name</span></th>
                <th md-column><span>Schedule</span></th>
                <th md-column md-order-by="queueName"><span>Queue</span></th>
                <th md-column md-order-by="enabled">Enabled</th>
                <th md-column md-order-by="timeout" data-md-numeric>Timeout</th>
                <th md-column md-order-by="path">Path</th>
                <th md-column>Args</th>
                <th md-column md-order-by="lastRanAt">Last Ran</th>
                <th md-column md-order-by="lastStatus">Last Status</th>
            </tr>
            </thead>
            <tbody md-body>
            <tr md-row ng-repeat="job in jobs | orderBy: query.order">
                <td md-cell><a ng-href="/job/{{job._id}}">{{job._id}}</a></td>
                <td md-cell>{{job.name}}</td>
                <td md-cell>{{job.schedule}}</td>
                <td md-cell>{{job.queueName}}</td>
                <td md-cell>{{job.enabled}}</td>
                <td md-cell>{{job.timeout}}</td>
                <td md-cell>{{job.path}}</td>
                <td md-cell>{{job.args.join(' ')}}</td>
                <td md-cell>{{job.lastRanAt}}</td>
                <td md-cell>{{job.lastStatus}}</td>
            </tr>
            </tbody>
        </table>
    </md-table-container>
</div>
